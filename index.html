<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon</title>
    <!-- Add this inside your <head> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Fonts: Roboto -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Roboto", sans-serif;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #d4fc79, #96e6a1); /* greenish */
        color: #1b4332;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
      }

      .wrapper {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        background-color: #eef7f5;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        max-width: 1000px;
        width: 100%;
      }

      .left {
        flex: 1;
        padding: 40px;
      }

      .right {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 30px;
      }

      .right img {
        width: 100%;
        max-width: 300px;
        height: auto;
      }

      h1 {
        font-size: 2.5rem;
        color: #081c15;
        margin-bottom: 10px;
      }

      h2 {
        color: #38e964;
        font-size: 1.2rem;
        margin-bottom: 20px;
      }

      .countdown {
        display: flex;
        gap: 20px;
        margin-bottom: 30px;
      }

      .countdown-box {
        background: #38e964;
        color: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        min-width: 70px;
        font-size: 1.5rem;
      }

      .countdown-box .label {
        font-size: 0.8rem;
        margin-top: 5px;
        color: #c7f9cc;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-top: 20px;
      }

      input {
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1rem;
      }

      button {
        padding: 12px;
        background-color: #38e964;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
      }

      button:hover {
        background-color: #38e964;
      }

      .message {
        margin-top: 10px;
        font-size: 0.9rem;
      }
      .social-box {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 25px;
      }

      .social-box a {
        font-size: 1.5rem;
        color: #38e964;
        transition: color 0.3s ease;
      }

      .social-box a:hover {
        color: #1b4332;
      }

      @media (max-width: 768px) {
        .wrapper {
          flex-direction: column;
        }

        .right {
          order: -1;
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="left">
        <h1>We're almost ready!</h1>
        <h2>Refreshing Roots Launching in..</h2>
        <div class="countdown" id="countdown">
          <div class="countdown-box">
            <div id="days">00</div>
            <div class="label">Days</div>
          </div>
          <div class="countdown-box">
            <div id="hours">00</div>
            <div class="label">Hours</div>
          </div>
          <div class="countdown-box">
            <div id="minutes">00</div>
            <div class="label">Minutes</div>
          </div>
          <div class="countdown-box">
            <div id="seconds">00</div>
            <div class="label">Seconds</div>
          </div>
        </div>

        <form id="registerForm">
          <input type="text" id="name" placeholder="Enter your name" required />
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
          <input
            type="tel"
            id="phone"
            placeholder="Enter your phone number"
            required
          />
          <input type="hidden" id="password" value="password@12" />
          <button type="submit">Subscribe</button>
          <div class="message" id="formMessage"></div>
        </form>
        <div class="social-box">
          <a href="https://www.instagram.com/refreshingroots.india?utm_source=qr&igsh=NjBheXdhb25qZGE5" target="_blank" aria-label="Instagram"
            ><i class="fab fa-instagram"></i
          ></a>
          <!-- <a href="https://twitter.com" target="_blank" aria-label="Twitter"
            ><i class="fab fa-twitter"></i
          ></a>
          <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn"
            ><i class="fab fa-linkedin"></i
          ></a> -->
          <a href="https://www.facebook.com/share/1F4bV4aCLQ/" target="_blank" aria-label="YouTube"
            ><i class="fab fa-facebook"></i
          ></a>
        </div>
      </div>

      <div class="right">
        <img src="logo.webp" alt="Refreshing Roots Logo" />
      </div>
    </div>

    <script>
      const countdown = () => {
        const targetDate = new Date("2025-07-18T04:30:00Z").getTime(); // 10AM IST is 4:30 AM UTC
        const now = new Date().getTime();
        const diff = targetDate - now;

        if (diff < 0) {
          document.getElementById("countdown").innerHTML = "ðŸŽ‰ We're live!";
          return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        document.getElementById("days").textContent = String(days).padStart(
          2,
          "0"
        );
        document.getElementById("hours").textContent = String(hours).padStart(
          2,
          "0"
        );
        document.getElementById("minutes").textContent = String(
          minutes
        ).padStart(2, "0");
        document.getElementById("seconds").textContent = String(
          seconds
        ).padStart(2, "0");
      };

      countdown();
      setInterval(countdown, 1000);

      // Form submission
      const form = document.getElementById("registerForm");
      const messageDiv = document.getElementById("formMessage");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const phone = document.getElementById("phone").value;
        const password = document.getElementById("password").value;

        try {
          const res = await fetch(
            "https://rework-95cp.onrender.com/api/user/register",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email, phone, name, password }),
            }
          );

          const data = await res.json();
          if (!res.ok) throw new Error(data.message || "Registration failed");
          messageDiv.textContent = data.message || "Registered successfully!";
          messageDiv.style.color = "green";
          form.reset();
        } catch (err) {
          messageDiv.textContent = err.message || "Something went wrong!";
          messageDiv.style.color = "red";
        }
      });
    </script>
  </body>
</html>
